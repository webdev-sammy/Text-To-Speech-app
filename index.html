<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Text to speech project</title>

</head>

<body>

  <div class="container">

  <div>
    <img src="https://res.cloudinary.com/nonsoblip/image/upload/v1620236457/speech_olzryv.jpg">
  </div>

  <div class="text-container">

  <form id="ourForm">

  <div>
    <textarea id="text-input" placeholder="Type anything..."></textarea>
  </div>

  <div class="containerForRate">
    <label>Speed</label>
    <div id="rate-value">1</div>
    <input id="rate" type="range" min="0.0" max="2" value="1" step="0.25">
  </div>

  <div class="containerForPitch">
    <label>Pitch</label>
    <div id="pitch-value">1</div>
    <input id="pitch" type="range" min="0" max="2" value="1" step="0.2">
  </div>

  <div>
    <select id="voice-select"></select>
  </div>

  <div class="buttonContainer">
    <button id="speak-button">Speak</button>
    <button id="pause-button">Pause</button>
    <button id="resume-button">Resume</button>
    <button id="reset-button">Reset</button>
  </div>

  </form>
  
  <p> Note: This app uses the Web Speech API which is experimental and may not fully work
    in some versions of certain browsers or devices. </p>

  </div>  

  </div>
</body>

<script src="main.js"></script>
</html>
